name: Node.js Package

on:
 pull_request:
    branches: [ master ]
 push:
    branches: [ master ]
    
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: 14
     - run: npm ci
     - run: npm run build

 publish-npm:
  needs: build
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v2
     with:
       node-version: 14
       registry-url: https://registry.npmjs.com/
   - run: npm publish --access public
     env:
       NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
